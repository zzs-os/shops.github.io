<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>购物商城</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background: white;
            border-radius: 4px;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product-description {
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
            text-align: left;
        }
        .product-price {
            font-weight: bold;
            color: #e44d26;
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .wallet {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .user-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .action-btn {
            padding: 4px 8px;
            font-size: 14px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .action-btn:hover {
            background-color: #357abd;
        }
        .balance {
            font-size: 18px;
            color: #e44d26;
            font-weight: bold;
        }
        .recharge-form {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .recharge-input {
            padding: 8px;
            width: 150px;
            margin-right: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }
        .close-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .record-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .banner {
            margin: 20px auto;
            max-width: 800px;
        }
        .banner-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            position: relative;
        }
        .banner-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="wallet">
            <span>欢迎，<span id="username"></span></span>
            <div class="user-actions">
                <button class="action-btn" onclick="showRechargeModal()">充值</button>
                <button class="action-btn" onclick="showPurchaseHistory()">购买记录</button>
            </div>
            <span>钱包余额：<span id="balance" class="balance">0</span>元</span>
        </div>
        <button onclick="logout()">退出登录</button>
    </div>

    <!-- 充值模态框 -->
    <div id="rechargeModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('rechargeModal')">&times;</span>
            <h3>充值</h3>
            <input type="number" id="rechargeAmount" class="recharge-input" placeholder="输入充值金额">
            <button onclick="recharge()">确认充值</button>
        </div>
    </div>

    <!-- 购买记录模态框 -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('historyModal')">&times;</span>
            <h3>购买记录</h3>
            <div id="purchaseHistory"></div>
        </div>
    </div>

    <!-- 轮播图 -->
    <div class="banner">
        <div id="bannerImages" class="banner-container"></div>
    </div>

    <div class="product-grid" id="productGrid"></div>

    <script src="shop.js"></script>
</body>
</html>
